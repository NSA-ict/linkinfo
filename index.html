<!DOCTYPE html>
<html>
<head>
  <title>Korean Student ID Smart Card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="id-card">
    <div class="details">
      <h2 class="name">Naypyitaw State Academy</h2>
      <p class="student-id">Student ID: 123456</p>
      <p class="university">University: Example University</p>
      <p class="major">Major: Computer Science</p>
    </div>
    <div class="photo">
      <img src="student_photo.jpg" alt="Student Photo">
    </div>
  </div>
</body>
</html>
